<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wordle Clone</h1>
    
    <!-- Game Grid -->
    <div id="game-board"></div>

    <!-- Virtual Keyboard -->
    <div id="keyboard">
        <div class="keyboard-row">
            <button class="key" id="key-Q" onclick="handleKeyClick('Q')">Q</button>
            <button class="key" id="key-W" onclick="handleKeyClick('W')">W</button>
            <button class="key" id="key-E" onclick="handleKeyClick('E')">E</button>
            <button class="key" id="key-R" onclick="handleKeyClick('R')">R</button>
            <button class="key" id="key-T" onclick="handleKeyClick('T')">T</button>
            <button class="key" id="key-Y" onclick="handleKeyClick('Y')">Y</button>
            <button class="key" id="key-U" onclick="handleKeyClick('U')">U</button>
            <button class="key" id="key-I" onclick="handleKeyClick('I')">I</button>
            <button class="key" id="key-O" onclick="handleKeyClick('O')">O</button>
            <button class="key" id="key-P" onclick="handleKeyClick('P')">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key" id="key-A" onclick="handleKeyClick('A')">A</button>
            <button class="key" id="key-S" onclick="handleKeyClick('S')">S</button>
            <button class="key" id="key-D" onclick="handleKeyClick('D')">D</button>
            <button class="key" id="key-F" onclick="handleKeyClick('F')">F</button>
            <button class="key" id="key-G" onclick="handleKeyClick('G')">G</button>
            <button class="key" id="key-H" onclick="handleKeyClick('H')">H</button>
            <button class="key" id="key-J" onclick="handleKeyClick('J')">J</button>
            <button class="key" id="key-K" onclick="handleKeyClick('K')">K</button>
            <button class="key" id="key-L" onclick="handleKeyClick('L')">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key special-key" id="key-Enter" onclick="handleKeyClick('Enter')">Enter</button>
            <button class="key" id="key-Z" onclick="handleKeyClick('Z')">Z</button>
            <button class="key" id="key-X" onclick="handleKeyClick('X')">X</button>
            <button class="key" id="key-C" onclick="handleKeyClick('C')">C</button>
            <button class="key" id="key-V" onclick="handleKeyClick('V')">V</button>
            <button class="key" id="key-B" onclick="handleKeyClick('B')">B</button>
            <button class="key" id="key-N" onclick="handleKeyClick('N')">N</button>
            <button class="key" id="key-M" onclick="handleKeyClick('M')">M</button>
            <button class="key" id="key-?" onclick="handleKeyClick('?')">?</button>
            <button class="key special-key" id="key-Backspace" onclick="handleKeyClick('Backspace')">âŒ«</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
